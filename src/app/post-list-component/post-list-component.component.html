<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <app-post-list-item-component *ngFor="let post of posts"
        [postTitle]="post.postTitle"
        [postContent]="post.postContent"
        [postLoveIts]="post.postLoveIts"
        [postcreated_at]="post.postcreated_at"></app-post-list-item-component>
      </ul>
    </div>
  </div>
</div>
